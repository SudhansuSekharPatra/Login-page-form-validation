<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Google Fonts (Poppins) -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap"
			rel="stylesheet"
		/>
		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
		/>
		<!-- Main CSS -->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!-- Main JavaScript -->
		<script src="assets/js/main.js" defer></script>
		<title>Login Page - SearchingYard Software Pvt Ltd</title>
	</head>
	<body>
		<main>
			<div class="img-overlay"></div>
			<div class="text-section">
				<div class="logo">
					<a href="#"
						><img
							src="https://searchingyard.com/assets/img/logo.png"
							alt="logo"
					/></a>
				</div>
				<div class="menu-btn">
					<div class="menu-btn__burger"></div>
				</div>
				<div class="form-container">
					<div class="form-textBx">
						<!-- Form -->
						<form id="form" class="form">
							<div class="form-control">
								<label for="email"></label>
								<input type="email" placeholder="Email" id="email" />
								<small>Error message</small>
							</div>
							<div class="form-control">
								<label for="password"></label>
								<input type="password" placeholder="Password" id="password" />
								<small>Error message</small>
							</div>
							<div class="form__action">
								<button class="signin-btn">Sign In</button>
								<div class="register-forgotPswd">
									<a class="register-link" href="#">Register</a>
									<a class="forgotPswd-link" href="#">Forgot Password?</a>
								</div>
							</div>
						</form>
						<div class="login-options">
							<p class="login-text">Login with</p>
							<div class="social-media">
								<a class="sm-link" href="#">facebook</a>
								<a class="sm-link" href="#">twitter</a>
								<a class="sm-link" href="#">google</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="image-section">
				<div class="image-container">
					<div class="headingBx">
						<p>
							Start planning your <br />
							<span class="heading-bold"> Journey</span>
						</p>
					</div>
					<div class="sub-headingBx">
						<p>
							Reaching the top <br />
							<span class="sub-heading-bold">John Doe</span>
						</p>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
